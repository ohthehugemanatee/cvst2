<!DOCTYPE html>
<html lang="en" ng-app="statevsstate">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<script src="bower_components/_bower.js"></script>
	<link rel="stylesheet" href="bower_components/_bower.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>State vs State</title>
</head>
<body role="document">
<div>
	<div>
		<h1>State vs. State</h1>
		<h3><em>Ultimate Grudge Smackdown Fight to the Death</em></h3>
    </div>
    <div ng-controller="USStateController as usStateCtrl">
        <state-form stateslist="stateslist" statedata="statedata" winner="winner"></state-form>

        <div>
            <div ng-show="statedata.state1" >
                <state-result state="statedata.state1" winner="winner"></state-result>
            </div>

            <div></div>

            <div ng-show="statedata.state2" >
                <state-result state="statedata.state2" winner="winner"></state-result>
            </div>
        </div>
	</div>
</div>
<!-- My angular modules -->
<script src="angular/pages/index.js"></script>
</body>
</html>
