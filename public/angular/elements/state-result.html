<div class="panel" ng-class="winner.victory == state.statenum ? 'panel-material-green' : 'panel-material-red'">
	<div class="panel-heading text-center text-uppercase">
		<div class="panel-title">
			<h3>{{state.name}}&nbsp;
				<span ng-show="winner.victory == state.statenum" class="btn btn-fab btn-white mdi-action-thumb-up"></span>
				<span ng-show="winner.victory != state.statenum" class="btn btn-fab btn-white mdi-action-thumb-down"></span>
			</h3>
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-hover">
			<tbody>
				<tr ng-class="{ 'winning-row' : winner.field_fiber == state.statenum }">
					<td><strong>Fiber optic connections</strong></td>
					<td>{{state.field_fiber}}</td>
				</tr>
				<tr ng-class="{ 'winning-row' : winner.field_toilets == state.statenum }">
					<td><strong>Toilets</strong></td>
					<td>{{state.field_toilets}}</td>
				</tr>
        <tr ng-class="{ 'winning-row' : winner.field_singles == state.statenum }">
          <td><strong>Singles</strong></td>
          <td>{{state.field_singles}}</td>
        </tr>
			</tbody>
		</table>
	</div>
</div>
